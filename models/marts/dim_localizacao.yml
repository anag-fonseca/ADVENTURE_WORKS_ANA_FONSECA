models:
  - name: dim_localizacao
    description: >
      Modelo dimensional de localização que une informações de endereço,
      estado, país e entidade de negócio, fornecendo uma visão consolidada
      da localização dos clientes.
    columns:
      - name: endereco_id
        description: "Identificador único do endereço."
        tests:
          - not_null

      - name: cidade
        description: "Nome da cidade do endereço."

      - name: estado_id
        description: "Chave de referência ao estado/província relacionado ao endereço."

      - name: codigo_id
        description: "Código de identificação do endereço (postal, ZIP, etc)."

      - name: estado_codigo
        description: "Código curto do estado (ex: 'SP', 'NY')."

      - name: codigo_pais
        description: "Código do país ao qual o estado pertence."

      - name: estado_nome
        description: "Nome completo do estado ou província."

      - name: territorio_id
        description: "Identificador do território ao qual o estado pertence."

      - name: pais_nome
        description: "Nome completo do país."

      - name: cliente_id
        description: "Identificador da entidade de negócio (cliente) associada ao endereço."

      - name: endereco_tipo
        description: "Tipo de endereço (ex: cobrança, entrega)."